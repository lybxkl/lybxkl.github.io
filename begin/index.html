<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script type="text/javascript">
	function  getdata() {
		$.ajax({
			type: "GET",//方法类型
			dataType: "json",//预期服务器返回的数据类型
			url: "http://47.103.1.210:8082/guns-1.0.0/h5/getBegin" ,//url 47.103.1.210:8082/guns-1.0.0
			success: function (result) {
				if(result.code==200){
					//动态改变select选中的option
					$("#box option").each(function(i,n){
						if($(n).val()== result.data[0])
						{
							$(n).attr("selected",true);
						}
					});
					$("#line option").each(function(i,n){
						if($(n).val()== result.data[2])
						{
							$(n).attr("selected",true);
						}
					});
					$("#hang option").each(function(i,n){
						if($(n).val()== result.data[1])
						{
							$(n).attr("selected",true);
						}
					});
				}else if(result.code==401){
					alert("您未登陆")
				}else {
					alert(result.message)
				}
			},
			error:function(data){
				if(data.status==401){
					alert("您未登陆")
				}else{
					alert(data.message)
				}
			}
		});

	}

	function binding(){
		var B = $("#box").val();
		var L = $("#line").val();
		var H = $("#hang").val();
		$.ajax({
			type: "GET",//方法类型
			dataType: "json",//预期服务器返回的数据类型
			url: "http://47.103.1.210:8082/guns-1.0.0/h5/updateBegin/"+B+"/"+H+"/"+L ,//url 47.103.1.210:8082/guns-1.0.0
			success: function (result) {
				if(result.code===200){
					//window.location.reload();
					alert("更新成功")
				}else if(result.code===401){
					alert("您未登陆")
				}else if(result.code===405){
					alert(result.message)
				}else {
					alert(result.message)
				}
			},
			error:function(data){
				if(data.status===401){
					alert("您未登陆")
				}else if(data.code===405){
					alert(data.message)
				}else{
					alert(data.message)
				}
			}
		});
	}
</script>
