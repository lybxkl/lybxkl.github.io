    <script>
        var entering = {
            config: {
                formData: new FormData(),
                formData1: new FormData(),
                str1: "",
                winH: document.documentElement.clientHeight,

            },
            init: function() {
                var _this = this;
                $(".entering_ph input")[0].addEventListener("input", function() {
                    $(".entering_ph .cx").addClass("cxactive")
                });
                // 点击查询
                $(".entering_ph .cx").click(function() {
                    var str = $.trim($(".entering_ph input").val());
                    // var str = 13860660673;
                    entering.config.formData.append("tel", str);
                    //15606079985  测试电话
                    if (!(/^1[345789]\d{9}$/.test(str))) {
                        layer.msg('请填写正确的手机号码！', {
                            time: 1000
                        });
                        $(".entering_ph input").focus();
                    } else {
                        $.ajax({
                            type: "post",
                            url: "http://ww.lehuo100.com/" + baseUrl.entering.searchuser,
                            data: entering.config.formData,
                            contentType: false,
                            processData: false,
                            dataType: "json",
                            success: function(datas) {
                                console.log(datas)
                                var data = datas.sec;
                                if (datas.succ == false) {
                                    // $(".popup").show();
                                    $(".popup .goto_reg").show();
                                    $(".backg,.popup").show()
                                    $(".cancels").click(function() {
                                        $(".popup").hide();
                                        $(".popup .goto_reg").hide();
                                    })
                                    $(".goto_regs").click(function() {
                                        // 前往注册
                                        $(".popup").hide();
                                        $(".popup .goto_reg").hide();
                                        $(".detailed_name_W").show();
                                        $(".s_lists").hide();
                                        $(".l_lists_wrap").hide(); ///////////////
                                    })
                                }
                                if (datas.succ == true) {
                                    if (data.length > 0) {
                                        var str1 = "";
                                        var str2 = "";
                                        $(".s_lists").show(); ///////////////
                                        $(".l_lists_wrap").show(); ///////////////
                                        $(".detailed_name_W").hide() ///////////////
                                        $(".s_lists_w,.l_lists").css("display", "block")
                                        for (var i = 0; i < data.length; i++) {
                                            str2 = data[i].sex;
                                            if (str2 == 1) {
                                                str2 = "男,"
                                            }
                                            if (str2 == 2) {
                                                str2 = "女,"
                                            }
                                            if (str2 == 0) {
                                                str2 = ""
                                            }
                                            str1 += "<div class='s_list' data-sex='" + data[i].sex + "' data-usename='" + data[i].usename + "' data-mobile='" + data[i].mobile + "' data-id='" + data[i].id + "' data-birthday='" + data[i].birthday + "'><span class='name_'>" + data[i].usename + "," + "</span><span class='sex_'>" + str2 + "</span><span class='birthday_'>" + data[i].age + "</span></div>"
                                        }
                                        var str3 = " <div class='news_w'><div class='news'><span></span><span>新增</span></div></div>"
                                        $(".s_lists").html(str1 + str3);
                                        $(".s_lists div").first().addClass("s_active");
                                        $(".s_lists div").first().children("span").addClass("spanactive");
                                        str2 = data[0].sex;
                                        if (str2 == 1) {
                                            str2 = "男"
                                        }
                                        if (str2 == 2) {
                                            str2 = "女"
                                        }
                                        if (str2 == 0) {
                                            str2 = "未填写"
                                        }
                                        $(".l_lists .name").text(data[0].usename);
                                        $(".l_lists .sex").text(str2);
                                        var birthdays = data[0].birthday;
                                        var birthdays1 = birthdays.substring(0, 4);
                                        var birthdays2 = birthdays.substring(4, 6);
                                        var birthdays3 = birthdays.substring(6, 8);
                                        $(".l_lists .birthday").text(birthdays1 + "-" + birthdays2 + "-" + birthdays3);


                                        //病人的选择
                                        $(".s_lists_w").on("click", ".s_list", function() {
                                            $(".detailed_name_W").hide();
                                            $(this).addClass("s_active").siblings().removeClass("s_active");
                                            $(this).children("span").addClass("spanactive");
                                            $(this).siblings().children("span").removeClass("spanactive");
                                            $(".l_lists_wrap").show();
                                            var name = $(this).children(".name_").text().replace(",", "");
                                            var sex = $(this).children(".sex_").text().replace(",", "");
                                            var birthday = $(this).attr("data-birthday")
                                            var birthday1 = birthday.substring(0, 4);
                                            var birthday2 = birthday.substring(4, 6);
                                            var birthday3 = birthday.substring(6, 8);
                                            if (sex == "") {
                                                sex = "未填写"
                                            }
                                            $(".l_lists .name").text(name);
                                            $(".l_lists .sex").text(sex);
                                            $(".l_lists .birthday").text(birthday1 + "-" + birthday2 + "-" + birthday3);
                                        })

                                        // 新增
                                        $(".s_lists .news_w").click(function() {
                                            $(".detailed_name_W").show();
                                            $(".s_lists").children(".s_active").children(".spanactive").removeClass("spanactive");
                                            $(".s_lists").children(".s_active").removeClass("s_active");
                                            $(".l_lists_wrap").css("display", "none")

                                        });
                                    }
                                    if (data.length = 0) {
                                        $(".detailed_name_W").show()
                                    }

                                }

                            },
                            error: function(err) {
                                layer.msg('连接服务器失败', {
                                    time: 1000
                                });
                            }
                        });

                    }
                });
                var post_id, post_mobile, post_usename, post_sex, post_birthday, post_cost_money, post_d_id, post_d_str, post_type;
                // 点下一步时 弹出方法
                $(".footer").click(function() {
                    // var str = $.trim($(".entering_ph input").val()); //（用户需输入手机号查询）
                    post_id = $(".s_lists .s_active").attr("data-id"); //患者ID
                    post_mobile = $(".s_lists .s_active").attr("data-mobile"); //患者手机号
                    post_usename = $(".s_lists .s_active").attr("data-usename"); //患者名字
                    post_sex = $(".s_lists .s_active").attr("data-sex"); //患者性别
                    post_birthday = $(".s_lists .s_active").attr("data-birthday"); //患者出生日期
                    post_cost_money = $(".consulting  .m_oo").attr("data-mon"); //咨询费
                    post_d_id = $(".seach_s div").text(); //病症ID
                    post_d_str = $(".seach_s input").val(); //病症名
                    post_d_str = post_d_str.slice(0, post_d_str.length - 1);
                    console.log(post_d_id)
                    var bool = $(".s_lists div").hasClass("s_active");
                    if (!bool) { //如果用户点击了新增 一些信息要从新增的地方取
                        post_mobile = $.trim($(".entering_ph input").val());
                        post_usename = $(".name_en input").val();
                        post_sex = $(".sex_en>div .sex_active").attr("data-sex");
                        post_birthday = $(".b_en input").val().replace(/-/g, "");
                    }
                    var bool1 = $(".consulting>div>span").hasClass("m_oo");
                    if (!bool1) { //如果用户自定义金额 咨询费要从自定义地方取
                        post_cost_money = $(".consulting  .custom").text().replace("元", "");
                    }
                    if (!post_usename) {
                        layer.msg('患者信息不能为空！', {
                            time: 1000
                        }); //患者名字为空
                        return
                    }
                    if (!post_d_str) {
                        layer.msg('病症名不能为空！', {
                            time: 1000
                        }); //病症
                        return
                    }
                    console.log("咨询费" + post_cost_money)
                        //////////////////////////////////////////////////////////////////////////////////////////////////
                    $(".backg,.popup").show()
                    $(".choose_type").css({
                        "transform": "translateY(0rem)",
                        "-webkit-transform": "translateY(0rem)"
                    })
                });
                $(".popup").click(function() {
                    $(this).hide();
                    $(".backg").hide();
                    $(".choose_type").css({
                        "transform": "translateY(2.8rem)",
                        "-webkit-transform": "translateY(2.8rem)"
                    })
                    $(".goto_reg").hide()
                })

                $(".choose_type span").click(function() {
                    post_type = $(this).attr("data-type"); //处方类型
                    entering.config.formData1.append("id", post_id);
                    entering.config.formData1.append("mobile", post_mobile);
                    entering.config.formData1.append("usename", post_usename);
                    entering.config.formData1.append("sex", post_sex);
                    entering.config.formData1.append("birthday", post_birthday);
                    entering.config.formData1.append("cost_money", post_cost_money);
                    entering.config.formData1.append("d_id", post_d_id);
                    entering.config.formData1.append("d_str", post_d_str);
                    entering.config.formData1.append("type", post_type);
                    console.log("患者ID:" + post_id, "   患者手机号: " + post_mobile, "  患者名字:" + post_usename, "   患者性别:" + post_sex, "   患者出生日期:" + post_birthday, "   咨询费:" + post_cost_money, "  病症ID:" + post_d_id, "    病症名:" + post_d_str, "    处方类型:" + post_type)

                    $.ajax({
                        type: "post",
                        url: "http://ww.lehuo100.com/" + baseUrl.entering.prescribe,
                        data: entering.config.formData1,
                        contentType: false,
                        processData: false,
                        dataType: "json",
                        success: function(datas) {
                            console.log(datas)
                            if (datas.succ) {
                                // window.location.href = datas.sec;
                            } else {
                                layer.msg(datas.msg, {
                                    time: 1000
                                });
                            }
                        },
                        error: function(err) {
                            layer.msg('连接服务器失败', {
                                time: 1000
                            });
                        }
                    });

                })


                $(".sex_en>div>span").click(function() {
                    $(this).addClass("sex_active").siblings().removeClass("sex_active");
                });
                $(".choose_type span").click(function() {
                    $(this).addClass("ty_active").siblings().removeClass("ty_active");
                });


                // 咨询费的选择
                $(".consulting>div>span").click(function() {
                    $(this).addClass("m_oo").siblings().removeClass("m_oo");
                    $(this).val('').siblings("div").css({
                        "color": "#000",
                        "background": "#fff",
                        "border": "1px solid #999"
                    });
                    $(".custom").show().html("自定义");
                    $(".yuan").hide()
                    if (!$(".m_o").hasClass("m_oo")) {
                        $(".m_o").addClass("m_oed").removeClass("m_o") //////////////
                    } else {
                        $(".m_o").addClass("m_o").removeClass("m_oed") /////////////////
                    }
                    if ($(".m_oed").hasClass("m_oo")) { ///////////////
                        $(".m_oed").addClass("m_o") //////////////////////
                    } //////////////////////

                });

                // 自定义咨询费
                $(".custom").click(function() {
                    $(this).hide().siblings().show().focus();
                    $(".consulting>div>span").removeClass("m_oo").removeClass("m_o");
                    $(".consulting>div>span:eq(1)").addClass("m_oed"); /////////////////

                });
                $(".consulting>div>div input").blur(function() {
                    var custom = $(".consulting  input").val();
                    if (!custom) {
                        $(this).val('').hide();
                        $(".custom").show().html("自定义");
                        $(".yuan").hide()
                    } else {
                        $(".custom").show().html(custom + "元");
                        $(this).parent().css({
                            "background": "#b55444",
                            "color": "#fff",
                            "border": "1px solid #b55444"
                        })
                        $(this).hide();
                        $(".yuan").hide()
                    }
                    $(".footer").css("display", "block")
                    $(".main").css("height", entering.config.winH - $(".footer").height());
                });


                $(".seach_s input").focus(function() {
                    // $(".footer").css("display", "none")

                    $(".main1").hide();
                    $(".footer").hide();
                    var top = $(this).offset().top;
                    $(".input_illness").css("display", "block");
                    $(".input_illness input").focus();
                })
                $(".go_back").click(function() {
                    $(".input_illness").hide();
                    $(".main1").show();
                    $(".footer").show();
                    var val = $(".input_illness input").val();
                    $(".seach_s input").val(val + ",");
                });
                // 一些输入框在获取焦点时 把底部的提交按钮隐藏
                // $(".name_en input,.b_en input,.consulting input").focus(function() {
                //     $(".footer").css("display", "none")
                //     $(".main").css("height", winH);
                // })
                // $(".name_en input,.b_en input,.seach_s input").blur(function() {
                //     $(".footer").css("display", "block")
                //     $(".main").css("height", winH - $(".footer").height());
                // })


                $(".input_illness input")[0].addEventListener("input", function() {
                    var str = $(this).val().toUpperCase(); //首字母
                    var str1 = $(this).val(); //文字
                    var str3 = str.substring(str.lastIndexOf(",") + 1);


                    var lis = ""; //保存拼接的<li>  药品列表

                    $.getJSON("js/disease.json", function(data) {
                        var arry = new Array();
                        for (var i = 0; i < data.length; i++) {
